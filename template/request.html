<div class="container" ng-controller="requestController" ng-init="checkLogin()">
  <h1>Request</h1>
  <form id="req-form">
    <fieldset class="form-group">
      <legend>Reason</legend>
      <div class="row" style="margin-left:40px">
        <div class="col-sm-6">
          <div>Date From : </div>
          <md-datepicker ng-model="form.DateFrom" md-placeholder="Enter date"></md-datepicker>
        </div>
        <div class="col-sm-6">
          <div>Date To : </div>
          <md-datepicker ng-model="form.DateTo" md-placeholder="Enter date"></md-datepicker>
        </div>
      </div>
      <div class="row">
        <textarea class="form-control req-input" id="exampleTextarea" placeholder="Please Enter Your reason ..."
        rows="5" ng-model="form.Reason"></textarea>
        <input type="hidden" ng-model="form.User" name="form.User" />
      </div>

      <div class="row">
        <div class="col-sm-12" style="text-align:center">
          <button type="button" class="btn btn-info" ng-click="requestDayOff()">Request</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
