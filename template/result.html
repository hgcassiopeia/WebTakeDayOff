<div class="container" ng-controller="resultController" ng-init="getResult()">
  <div>
      <h1>View day off request result</h1>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Reason</th>
          <th>Date from</th>
          <th>Date to</th>
          <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in listResult">
        <td ng-hide="item.status_id == 1">{{item.u_name}}</td>
        <td ng-hide="item.status_id == 1">{{item.team_name}}</td>
        <td ng-hide="item.status_id == 1">{{item.reason}}</td>
        <td ng-hide="item.status_id == 1">{{item.date_from}}</td>
        <td ng-hide="item.status_id == 1">{{item.date_to}}</td>
        <td ng-hide="item.status_id == 1">{{item.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
