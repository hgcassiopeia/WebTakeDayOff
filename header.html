<div class="navbar navbar-default navbar-static-top" ng-controller="loginController">

    <div ng-class="{ active: isActive('/')}" class="current-menu-item navbar-brand">Logo</div>

    <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

      <div ng-if="location.path() != '/register'" class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right" style="margin-right: 50px">
            <li ng-class="{ active: isActive('/')}">
					      <i class="glyphicon glyphicon-user"></i> {{name}}
			      </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="margin-right: 50px">
              <li ng-if="positionCheck==2" ng-class="{ active: isActive('/request')}"><a href="#/request">Request</a></li>
              <li ng-if="positionCheck!=3" ng-class="{ active: isActive('/viewrequest')}"><a href="#/viewrequest">View Day Off Request</a></li>
              <li ng-if="positionCheck!=1" ng-class="{ active: isActive('/result')}"><a href="#/result">Result</a></li>
              <li ng-if="positionCheck==2" ng-class="{ active: isActive('/modmem')}"><a href="#/modmem">Modify Member</a></li>
              <li ng-if="positionCheck==2" ng-class="{ active: isActive('/modpro')}"><a href="#/modpro">Modify Project</a></li>
              <li ng-if="positionCheck==2" ng-class="{ active: isActive('/addpro')}"><a href="#/addpro">Add Project</a></li>
