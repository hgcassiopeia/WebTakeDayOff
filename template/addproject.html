<div class="container pro-con">
    <fieldset class="form-group pro-field">
        <legend style="width:150px">ADD PROJECT</legend>
        <div class="row">
          <div class="col-sm-6">
              <fieldset class="form-group form-info" style="padding-left:50px; padding-top:20px">
                  <legend>Information</legend>
                      <div class="row  pro-info">
                        <label class="col-sm-3" for="projectname">Project Name :</label>
                        <input class="col-sm-9 pro-name" type="text">
                      </div>
                      <div class="row  pro-info">
                        <div class="col-sm-3">Date From : </div>
                        <md-datepicker class="col-sm-9 pro-date" ng-model="form.DateFrom" md-placeholder="Enter date"></md-datepicker>
                      </div>
                      <div class="row  pro-info">
                        <div class="col-sm-3">Date To : </div>
                        <md-datepicker class="col-sm-9 pro-date" ng-model="form.DateTo" md-placeholder="Enter date"></md-datepicker>
                      </div>
              </fieldset>
          </div>

          <div class="col-sm-6">
              <fieldset class="form-group form-info" style="padding-left:50px">
                  <legend style="width:150px">Assign & Type</legend>
                  <div class="dropdown">
                          <button class="btn  dropdown-toggle" type="button" data-toggle="dropdown">
                              -- Select Member --
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu">
                              <li><a href="#">ชื่อคนในทีม1</a></li>
                              <li><a href="#">ชื่อคนในทีม2</a></li>
                              <li><a href="#">ชื่อคนในทีม3</a></li>
                          </ul>

                  </div>
                  <div class="type">
                    <input class="choice" type="radio" name="type" value="1"> Get Requirement<br>
                    <input class="choice" type="radio" name="type" value="2"> Confirm Requirement<br>
                    <input class="choice" type="radio" name="type" value="3"> Build/Testing (ST/SIT)<br>
                    <input class="choice" type="radio" name="type" value="4"> Deploy<br>
                    <input class="choice" type="radio" name="type" value="5"> Vacation Leave<br>
                    <input class="choice" type="radio" name="type" value="6"> Training
                  </div>
              </fieldset>
          </div>

        </div>

        <div class="row row-btn">
          <button type="button" class="btn btn-info" ng-click="">Submit</button>
        </div>
    </fieldset>

</div>
