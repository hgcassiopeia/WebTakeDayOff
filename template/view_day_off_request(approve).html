<div class="container" ng-controller="viewRequestController" ng-init="getView()">
    <div>
        <fieldset class="group-approve">
            <legend class="name-approve">VIEW DAY OFF REQUEST</legend>
        </fieldset>
    </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Reason</th>
          <th style="text-align:center;">Date from</th>
          <th style="text-align:center;">Date to</th>
          <th style="text-align:center;">Select</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in listRequest">
          <td ng-hide="item.status_id != 1">{{item.reason}}</td>
          <td ng-hide="item.status_id != 1">{{item.date_from}}</td>
          <td ng-hide="item.status_id != 1">{{item.date_to}}</td>
          <td ng-hide="item.status_id != 1">{{item.u_name}}</td>
          <td ng-hide="item.status_id != 1">{{item.team_name}}</td>
          <td ng-hide="item.status_id != 1" style="text-align:center;">
                <input type="checkbox" ng-model="selectedList[$index]">
                <!-- <span>{{selectedList[$index]}}</span> -->
          </td>
      </tr>
    </tbody>
  </table>

  <div class="button" style="text-align:center;">
    <button type="button" class="btn btn-info" style="margin-right:70px;" ng-click="ApproveSubmit()">APPROVE</button>
    <button type="button" class="btn btn-info" ng-click="RejectSubmit()">REJECT</button>
  </div>

</div>
